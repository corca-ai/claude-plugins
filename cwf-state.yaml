# External tool availability (detected by cwf:setup)
tools:
  codex: available
  gemini: available
  tavily: unknown
  exa: unknown

# Hook group toggle state (mirrors ~/.claude/cwf-hooks-enabled.sh)
# Default: all enabled — hooks work without cwf:setup
hooks:
  attention: true
  log: true
  read: true
  lint_markdown: true
  lint_shell: true
  websearch_redirect: true
  compact_recovery: true

# Live session state — updated by CWF skills at phase transitions,
# read by SessionStart(compact) hook for context recovery after auto-compact.
# check-session.sh --live validates required fields are populated.
live:
  session_id: "S13.5-C2DE"
  dir: "prompt-logs/260209-30-s13.5-c2de-docs-infra"
  branch: "s13.5-c2de-docs-infra"
  phase: "impl"
  task: "C2(docs restructure) + D(reply_broadcast env) + E(orphan recovery + AskUserQuestion logging)"
  key_files:
    - docs/project-context.md
    - docs/plugin-dev-cheatsheet.md
    - CLAUDE.md
    - plugins/prompt-logger/hooks/scripts/log-turn.sh
    - plugins/cwf/hooks/scripts/slack-send.sh
  dont_touch:
    - plugins/cwf/skills/gather/
    - plugins/cwf/skills/review/references/
    - prompt-logs/sessions/
    - plugins/cwf/hooks/scripts/compact-context.sh

