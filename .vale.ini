# Vale configuration stub for CWF documentation linting.
# This is a starter config for future activation — install vale and run
# `vale .` to lint all Markdown files against the configured styles.

StylesPath = .vale/styles
MinAlertLevel = suggestion
Vocab = CWF

[*.md]
BasedOnStyles = Vale

# Skip prompt-logs — these are session transcripts, not authored docs.
[prompt-logs/**]
